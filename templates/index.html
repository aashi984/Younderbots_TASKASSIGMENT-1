<!DOCTYPE html>
<html>
<head>
    <title>Task1 CRUD Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 25px;
        }

        input[type="text"], input[type="email"] {
            padding: 8px;
            width: 180px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"], .btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover, .btn:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            vertical-align: top;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .update-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .update-form input[type="text"],
        .update-form input[type="email"] {
            width: 95%;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Student Records</h2>



   
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone" required>
        <input type="submit" value="Add">
    </form>

    




    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>
    <a href="/delete/{{ student[0] }}" style="color: red; font-weight: bold; margin-right: 10px;">Delete</a>
    <form action="/update/{{ student[0] }}" method="POST" style="display: inline-flex; gap: 5px; flex-wrap: wrap; align-items: center;">
        <input type="text" name="name" value="{{ student[1] }}" style="width: 100px;" />
        <input type="text" name="email" value="{{ student[2] }}" style="width: 150px;" />
        <input type="text" name="phone" value="{{ student[3] }}" style="width: 100px;" />
        <input type="submit" value="Update" style="background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px;" />
    </form>
</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
